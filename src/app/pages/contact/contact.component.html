<section class="form">

  <mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="bugReport">Bug Report</mat-option>
      <mat-option value="feedback">Feedback</mat-option>
      <mat-option value="bewerbug">Bewerbung</mat-option>
      <mat-option value="partnerschaft">Partnerschaft</mat-option>
      <mat-option value="sponsoring">Sponsoring</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <button mat-button>Finish</button>

</section>

<!--
- 1. Bug Report
- 2. Feedback/Verbesserungsvorschläge
- 3. Bewerbung
- 4. Partnerschaft
- 5. Sponsoring/Unterstützung
-->
